<!DOCTYPE html>
<html lang="en">
<head>
    <title>web page</title>
</head>
<body>
    <form action="">
        <label for="name">name</label>
        <input type="text" placeholder="enter your full name" required id="name" name="name"><br>
        <label for="age">age</label>
        <input type="number" placeholder="enter the age" required id="age" name="age"><br>
        <label for="email">email</label>
        <input type="email" placeholder="enter the email" required id="email" name="email"><br>
        <label for="dob">dob</label>
        <input type="date" placeholder="enter the dob" required id="dob" name="dob"><br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
